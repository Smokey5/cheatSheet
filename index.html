
<html>
    <head>
      <link rel="stylesheet" href="./styles.css" type="text/css">
    </head>
    <body>
      <h1>HTML List Reference</h1>
      <h2>Ordered Lists</h2>
      <table>
        <thead>
          <th>Tag</th>
          <th>Name</th>
          <th>Description</th>
        </thead>
        <tbody>
            <tr>
                <td><span class="code">&lt;ol&gt;</span></td> 
                <td>Ordered List</td>
                <td>The list will be numbered 1,2,3 etc.</td>
              </tr>
            <tr>
              <td><span class="code">&lt;li&gt;</span></td>
              <td>List Item</td>
              <td>Specifc list item.</td>
            </tr>
        </tbody>
      </table>
  
      <h2>Unordered Lists</h2>
      <table>
        <thead>
          <th>Tag</th>
          <th>Name</th>
          <th>Description</th>
        </thead>
        <tbody>
          <tr>
              <td><span class="code">&lt;ul&gt;</span></td> 
              <td>Unordered List</td>
              <td>The list will use bullet points</td>
            </tr>
          <tr>
            <td><span class="code">&lt;li&gt;</span></td>
            <td>List Item</td>
            <td>Specifc list item.</td>
          </tr>
        </tbody>
      </table>
    </body>
  </html>
